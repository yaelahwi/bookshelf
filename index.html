<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="head_bar">
      <nav id="navbar">
        <input id="nav-toggle" type="hidden">
          <div class="circle">
            <img id="reload" src="img/logo.png" class="logo" alt="">
          </div>
        <ul id="menu">
          <li><a href="#Bookshelf">Bookshelf ðŸ•®</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="baris">
        <div class="kolom samping">
        <section class="input_section">
          <h2 id="title_form">Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input
                id="inputBookTitle"
                type="text"
                placeholder="Masukkan Judul Buku..."
                required
              />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input
                id="inputBookAuthor"
                type="text"
                placeholder="Masukkan Penulis Buku..."
                required
              />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input
                id="inputBookYear"
                type="number"
                placeholder="Masukkan Tahun Terbit Buku..."
                required
              />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <button id="bookSubmit" type="submit">
              <span>Masukkan ke Rak Buku ðŸ“š</span>
            </button>
          </form>
        </div>
        </section>
        <div class="kolom tengah">
          <section class="search_section">
            <h2>Cari BukuðŸ”Ž</h2>
            <form id="searchBook">
              <input
                id="searchBookTitle"
                type="text"
                placeholder="Masukkan Buku Yang Ingin Dicari..."
              />
              <button id="searchSubmit" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Cari</button>
            </form>
          </section>

          <section class="rak_section">
            <h2>Rak BukuðŸ“¦</h2>
            <div class="rak_book">
              <div class="book_shelf">
                <h2>Belum selesai dibaca ðŸ“–</h2>
                <div id="incompleteBookshelfList" class="uncompletedBookList">
                  
                </div>
              </div>

              <div class="book_shelf">
                <h2>Selesai dibaca ðŸ“•</h2>
                <div id="completeBookshelfList" class="completedBookList">
                  
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <p>&#169; BookshelfðŸ–¤</p>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
